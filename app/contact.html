<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTDLAD</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__top">
                    <a class="header__top-logo__link" href="#">
                        <img class="header__top-logo" src="images/Iraq.App.svg" alt="logo">
                    </a>
                    <ul class="header__top-menu">
                        <li class="header__top-item">
                            <a class="header__top-link" href="#">
                                About Us.                         
                            </a>
                        </li>
                        <li class="header__top-item">
                            <span class="header__top-link header__top-link--active" href="#">
                                Contact Us.
                            </span>
                        </li>
                    </ul>
                </div>
                <div class="header__contact">
                    <h2 class="header__contact-title title">
                        Contact Us
                    </h2>
                    <div class="header__contact-text">
                        <p class="header__contact-subtitle">
                            Please, if you have any questions, <span class="header__contact-span">fill out the form below</span>   
                        </p>
                    </div>
                    <form class="header__contact-form" action="#">
                        <input class="header__contact-input__name" type="text" placeholder="Name">
                        <input class="header__contact-input__email" type="email" placeholder="Email">
                        <textarea class="header__contact-textarea" placeholder="Message"></textarea>
                        <button class="header__contact-btn" type="submit">Message</button>
                    </form>
                </div>
                <div class="header__bottom">
                    <p class="header__bottom-text">Made by</p>
                    <p class="header__bottom-name">JetUp Digital</p>
                </div>
            </div>
        </div>
    </header>
    <script src="js/main.min.js"></script>
</body>
</html>
